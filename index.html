<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign-up Form</title>
</head>

<body>
    <main>
        <div class="header-container">
            <!--LOGO-->
            <div class="logo-container">
                <img src="./assets/brain-logo.svg" height="64px" width="64px" alt="icon of brain used as a logo">
                <h1>Bullet <br>planner</h1>
            </div>
            <!--IMAGE-->
            <div class="image-container">
                <img src="./assets/sign-up-image.svg" alt="cartoon image for sign-up">
            </div>

        </div>
        <div class="form-container">
            <div class="descr">
                <p>Need a little help to keep track of your tasks? Want a little help to organize your life?</p>
                <p>Sign-up today to get started!</p>
            </div>

            <form action="/sign-up-page" method="post">

                <div class="form-input">
                    <div class="input">
                        <label for="user-first-name">First name</label>
                        <input type="text" id="user-first-name" name="first-name" required aria-required="true">
                    </div>
                    <div class="input">
                        <label for="user-last-name">Last name</label>
                        <input type="text" id="user-last-name" name="last-name" required aria-required="true">
                    </div>
                    <div class="input">
                        <label for="user-email">E-mail</label>
                        <input type="email" id="user-email" name="email" required aria-required="true">
                    </div>
                    <div class="input">
                        <label for="user-phone">Phone number</label>
                        <input type="tel" id="user-phone" name="phone">
                    </div>
                    <div class="input">
                        <label for="user-password">Password</label>
                        <input type="password" id="user-password" name="password" required aria-required="true">
                    </div>
                    <div class="input">
                        <label for="user-confirm-password">Confirm password</label>
                        <input type="password" id="user-confirm-password" name="confirm-password" required
                            aria-required="true">
                    </div>
                </div>


                <button type="submit">Create account</button>

                <div class="sign-in">
                    <p>Already have an account ? <input type="submit" value="Log in"></p>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
